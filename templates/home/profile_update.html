{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Update user profile {{user.username}}
{% endblock title %}
{% block content %}
<br><br>
<div class="container" style="text-align: center; padding-left: 10%; padding-right: 10%;padding-bottom: 5%;">
    <h1>Update user profile {{user.username}}</h1>
    <br><br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{u_form|crispy}}
    {{p_form|crispy}}
    <button type="submit" class='btn btn-success'>Update</button>
</form>
</div>
{% endblock content %}
