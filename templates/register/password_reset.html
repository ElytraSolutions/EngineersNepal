{% extends 'base.html' %}
{% block title %}
Reset your password 
{% endblock title %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4"> RESET PASSWORD </legend>
        {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class ="btn btn-outline-info" type="submit"> Request Password Reset </button>
        </div>
    </form>
</div>
{% endblock content %}
